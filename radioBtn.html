<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button</title>
    <link rel="stylesheet" href="formsBasics.css">
</head>
<body>
    <div class="mb-3">
        <h1 class="gender-field-heading">Gender</h1>
        <label for="genderMale">Male</label>
        <input type="radio" id="genderMale" value="male" name="gender"/>
        <label for="genderFemale">Female</label>
        <input type="radio" id="genderFemale" value="Female" name="gender" class="ml-2"/>
    </div>
</body>
</html>
