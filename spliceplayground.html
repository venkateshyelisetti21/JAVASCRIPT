<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="spliceplayground.css">
    </head>
    <body>
        <div class="text-center container mt-5">
            <h1 class="playground-heading">Splice Background</h1>
            <div class="d-flex flex-row justify-content-center">
                <div class="col-4 mt-4 mb-4">
                    <p class="input-label">START INDEX</p>
                    <input type="text" class="user-input" id="startIndex">
                </div>
                <div class="col-4 mt-4 mb-4">
                    <p class="input-label">DELETE COUNT</p>
                    <input type="text" class="user-input" id="deleteCount">
                </div>
                <div class="col-4 mt-4 mb-4">
                    <p class="input-label">ITEM TO ADD</p>
                    <input type="text" class="user-input" id="itemToAdd" required>
                </div>
            </div>
            <button class="btn btn-primary" id="spliceButton">Splice</button>
            <p class="updated-array-heading text-left">Updated Array</p>
            <div class="col-12 updated-array-container">
                <span class="updated-array" id="updatedArray"></span>
            </div>
        </div>
        <script src="spliceplayground.js"></script>
    </body>
</html>
